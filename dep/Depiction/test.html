<body>
    <!-- Header -->
    <div id="includeHeader">
        <script>
            <p id="ios_version"></p>
            function iOSversion() {
            if (/iP(hone|od|ad)/.test(navigator.platform)) {
                // supports iOS 2.0 and later: <http://bit.ly/TJjs1V>
                var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
                return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
                }
            }

            ver = iOSversion();

            if (ver[0] < 15) {
                $(#ios_version).html('Your device is running iOS '+ver[0]+'.'+ver[1]+'.'+ver[2]+', you are safe to install.');
                $(#ios_version).attr("class", "alert alert-success");
            }else{
                $(#ios_version).html('Your device is running iOS '+ver[0]+'.'+ver[1]+'.'+ver[2]+', not tested on your device yet.');
                $(#ios_version).attr("class", "alert alert-warning");
            }
        </script>
        
    </div>
